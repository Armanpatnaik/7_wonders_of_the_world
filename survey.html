    <div class="container">

        <form action="">

            <h2 class="top">Feedback Form</h2>
            <p class="fill">Please fill text in all the Fields</p>

            <p class="Name">Your Name <input type="text" name="name" required placeholder="Your Name"></p>

            <p>Your Email <input type="email" name="email" id="email" required placeholder="Your Email"></p>

            <p>Message <br> <textarea name="message" id="message" cols="100" rows="8" required placeholder="Your Message to Us"></textarea></p>
            <h3>Rating:</h3>
            <fieldset class="rating">
                <input type="radio" id="star5" name="rating" value="5" required><label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
            </fieldset>
            <br><br>
            <div style="text-align:center">  
                <input type="submit" /> 
                <input type="reset" value="Reset"> 
            </div>
